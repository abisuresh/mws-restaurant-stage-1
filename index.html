<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="sw.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <div class= "flexbox-container">
    <div aria-labelledby="header" class="header">
      <header>
        <nav>
          <h1><a tabindex="0" type="text" role="banner" href="/">Restaurant Reviews</a></h1>
        </nav>
      </header>
    </div>

    <div aria-labelledby="main content" class="maincontent">
      <main role = "main" id="maincontent">
        <div role= application aria-label="map" tabindex="0" class="map">
          <section aria-labelledby="map container" id="map-container">
            <div aria-labelledby="map" tabindex="-1" id="map"></div>
          </section>
        </div>

        <div aria-labelledby="restaurants selection" tabindex="0" class="restaurantsSelection">
          <section role= "section">
            <div aria-labelledby="filter options" tabindex="0" class="filter-options">
              <h2 aria-labelledby="Filter Results">Filter Results</h2>
              <div aria-labelledby="select filters" tabindex="0" class="selectFilters">
                <select tabindex="0" role="listbox" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                  <option aria-labelledby="all neighborhoods" value="all">All Neighborhoods</option>
                </select>
                <select tabindex="0" role="listbox" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                  <option aria-labelledby="all cuisines" value="all">All Cuisines</option>
                </select>
              </div>
            </div>
            <div aria-labelledby="restaurants list" tabindex="0" class="flexbox row">
              <ul aria-label="restaurants list" id="restaurants-list"></ul>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

    <div tabindex="0" class="footer">
      <footer id="footer" aria-labelledby="copyright 2017 restaurant reviews">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </div>

  </div>

  <!-- registering service worker  -->
  <script>
  if('serviceWorker' in navigator) {
    window.addEventListener('load', function(){
      navigator.serviceWorker.register('/sw.js').then(function(registration){
        console.log("Service Worker Registered");
    }, function(error){
      console.log('Service Worker Failed to Register', error);
    });
  });
}

</script>

</body>

</html>
