<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Restaurant Info</title>
</head>

<!-- <body class="inside"> -->
<body>
  <div class="flexbox-container">
    <!-- Beginning header -->
    <div class="header">
    <header>
      <!-- Beginning nav -->
      <div class="nav">
        <nav>
          <h1><a type="text" role="banner" href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
          <li><a role="navigation" href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
      </div>
      <!-- End nav -->
    </header>
  </div>
    <!-- End header

    <! Beginning main -->
<!-- <div class="maincontent"> -->
    <main role= "main" id="maincontent">
      <!-- Beginning restaurant -->
      <div class="overallRestaurant">
      <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <img aria-labelledby="Image of Restaurant" id="restaurant-img" alt="Image of Restaurant">
          <p aria-label="restaurant cuisine" id="restaurant-cuisine"></p>
          <p aria-label="restaurant address" id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
      </div>
      <!-- end restaurant -->

      <div class="map restaurantMap">
        <!-- Beginning map -->
        <section role= "section" aria-label="map" id="map-container">
          <div id="map"></div>
        </section>
      </div>
            <!-- End map -->
      <!-- Beginning reviews -->
      <div aria-labelledby="reviews" class="reviews">
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
      </div>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <div class="footer">
      <footer id="footer" aria-labelledby="copyright 2017 restaurant reviews">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>
    </div>
  </div>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
